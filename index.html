<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>color scheme generator</title>
    <script
      src="https://kit.fontawesome.com/c0224bf9ae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Scheme Generator</h1>
      <i class="fas fa-solid fa-moon dark"></i>
      <i class="fas fa-solid fa-sun hidden light"></i>

      <div class="box">
        <div class="pickers">
          <input type="color" class="seed-color" />
          <select name="color-scheme" id="color-scheme">
            <option value="monochrome" selected>monochrome</option>
            <option value="monochrome-dark">monochrome-dark</option>
            <option value="monochrome-light">monochrome-light</option>
            <option value="analogic">analogic</option>
            <option value="complement">complement</option>
            <option value="analogic-complement">analogic-complement</option>
            <option value="triad">triad</option>
            <option value="quad">quad</option>
          </select>
          <button class="btn">Get color scheme</button>
        </div>
        <div class="color-palletes">
          <div class="color" style="background-color: #a65151">
            <p>#A65151</p>
          </div>
          <div class="color" style="background-color: #313ea2">
            <p>#313EA2</p>
          </div>
          <div class="color" style="background-color: #b731ac">
            <p>#B731AC</p>
          </div>
          <div class="color" style="background-color: #343232">
            <p>#343232</p>
          </div>
          <div class="color" style="background-color: #1a1919">
            <p>#1A1919</p>
          </div>
        </div>
      </div>

      <!-- <i class="fa fa-brands fa-github"></i> -->
      <!-- <i class="fa fa-brands fa-linkedin"></i> -->
    </div>
    <p class="social_media">
      Follow me on
      <a href="https://twitter.com/utpalsangwan" target="_blank">Twitter.</a>
    </p>

    <script src="app.js"></script>
  </body>
</html>
